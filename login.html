<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form action="login">
        <div>
            <label for="login">Login</label>
            <br>
            <br>
            <input type="text" name="login" id="login" placeholder="Insira aqui seu login">
        </div>
        <br>
        <div>
            <label for="senha">Senha</label>
            <br>
            <br>
            <input type="password" name="senha" id="senha" placeholder="Insira aqui sua senha">
        </div>
        <br>
        <div>
            <button type="submit">Login</button>
            <button type="reset">Reset</button>
        </div>
        <div>
            <p>Não é cadastrado? <a href="/cadastro.html" target="blank">Cadastre-se</a></p>
        </div>
    </form>

</body>
</html>
