<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Login</title>
    <style>
        body {
            font-family: 'roboto', sans-serif;
            background-color: #333;
        }
        .box_principal {
            background-color: #f4f4f4;
            box-sizing: border-box;
            width: 16rem;
            height: 19rem;
            padding: 1.6rem 1.6rem 1.6rem 2rem;
            margin: auto;
            border-radius: 1.6rem;
            font-weight: bold;
        }
        .subescrito{
            font-size: 0.9rem;
            font-weight: bold;
        }
        .btn{
            background-color: #05285b;
            color: #f4f4f4;
            border: none;
            width: 12rem;
            border-radius: 0.3rem;
            cursor: pointer;
        }
        .btn:hover{
            background-color: #1a5fb4;
            color: #e6d11f;
        }

        nav {
            background-color: #05285b;
            height: 5vh;
            border: none;
            border-radius: 0.5rem;
        }
        .flex_container{
            display: flex;
            padding: 0.5rem;
        }

        .nav-btn{
            text-align: center;
            padding: 0.3rem;
            margin: 0.1rem;
           
            
        }

        .nav-btn a{
            color: #f4f4f4;
            text-decoration: none;

        }
        .nav-btn a:hover{
            color: #e6d11f;
            
        }

        .form-box{
            padding: 1rem;
        }

    </style>
</head>
<body>
    <nav class="flex_container">
        <div class="nav-btn">
        <a href="#">Home</a>
        </div>
        <div class="nav-btn"> 
            <a href="#">Sobre nós</a>
        </div>
        <div class="nav-btn">
            <a href="/login.html">Login</a>
        </div>        
    </nav>
    <form action="login" class="form-box">
        <div class="box_principal">
            <img src="/ITA Jr LogoEscuro.png" alt = "logo" width="200px"> 
            <br>
            <div>
                <label for="login">Login</label>
                <br>
                <input type="text" name="login" id="login" placeholder="Insira aqui seu login" size="22px">
            </div>
            <br>
            <div>
                <label for="senha">Senha</label>
                <br>
                <input type="password" name="senha" id="senha" placeholder="Insira aqui sua senha" size="22px">
            </div>
            <br>
            <div>
                <button class="btn" type="submit">Login</button>
            </div>
            <div class="subescrito">
                <p>Não é cadastrado? <a href="/cadastro.html" target="blank">Cadastre-se</a></p>
            </div>
        </div>
    </form>

</body>
</html>
